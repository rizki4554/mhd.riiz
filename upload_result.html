<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Deteksi Ular</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .label {
            font-size: 20px;
            font-weight: 600;
            margin: 10px 0;
        }
        .confidence {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .label.danger {
            color: #dc3545;
        }
        .label.safe {
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üîç Hasil Deteksi Ular</h2>

    <img src="{{ image_path }}" alt="Hasil Deteksi">

    <p class="label {% if 'tidak ada' in label.lower() %}danger{% else %}safe{% endif %}">
        üêç {{ label }}
    </p>

    <p class="confidence">üéØ Tingkat Kemiripan: {{ confidence }}%</p>

    <a class="back-btn" href="/">‚¨ÖÔ∏è Kembali ke Halaman Utama</a>
</div>

</body>
</html>
